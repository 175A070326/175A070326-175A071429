   <div class="container-fluid">
    <img src="./login1.jpg" width="100%">
    <div class="form-box login row" id="login-box">
       <form action="/Account/Login" method="post">
               <div class="body bg-dark-blue">
                   <div class="input-group">
                       <span class="input-group-addon">
                           <i class="fa fa-user"></i>
                       </span>
                       <input id="username" name="username" class="form-control" type="text" placeholder="Gmail">
                   </div>
                   <div class="input-group">
                       <span class="input-group-addon">
                           <i class="fa fa-lock"></i>
                       </span>
                       <input id="password" name="password" class="form-control" type="password" placeholder="Password">
                   </div>

                   
               </div>
               <div class="footer bg-dark-blue">
                   <div>
                   <button type="submit" class="btn bg-dark-blue btn-flat pull-right">Đăng nhập</button>
                   </div>                                                             
                   <br /><br /><div><label class="" style="color: Yellow;">Đăng nhập bằng gmail<br />do P. Tổ chức hành chính cung cấp.</label></div>
               </div>
           </form>
   </div>
